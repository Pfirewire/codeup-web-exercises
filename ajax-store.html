<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-info text-center col col-12 border-bottom p-2">My Tool Store</h1>
    </div>
    <table id="products" class="text-center w-100 mx-5 my-4">
        <thead class="text-warning">
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <div class="text-end">
        <button id="refresh-btn" class="btn btn-primary">Refresh Table</button>
    </div>
</div>


<!--       Scripts       -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    const loadTable = () => {
        $.get("data/inventory.json", function () {
        })
            .done(function (data) {
                for (let i = 0; i < data.length; i++) {
                    $("#insertProducts").append(`<tr><th>${data[i].title}</th><th>${data[i].quantity}</th><th>$${data[i].price.toFixed(2)}</th><th>${data[i].categories.join(", ")}</th></tr>`);
                }
            })
            .fail(function () {
                console.log("Get request failed.");
            })
            .always(function () {
            });
    }
    $("#refresh-btn").click(function () {
        $("#insertProducts").html("");
        loadTable();
    });
    loadTable();
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();


</script>

</body>
</html>
