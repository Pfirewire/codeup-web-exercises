<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Functions</title>
    <style>

    </style>
</head>
<body>

    <script>
        function calculateCircumference (radius) {
            return 2 * 3.14159 * radius;
        }
        function distanceConversion (distance, isMiles) {
            if (isMiles) {
                return distance * 1.60934;
            } else {
                return distance * 0.62137;
            }

        }
        function volumeConversion (volume, isGallons) {
            if (isGallons) {
                return volume * 3.78541;
            } else {
                return volume * 0.264172
            }

        }
        function temperatureConversion (temperature, isFahrenheit) {
            if(isFahrenheit){
                return (temperature - 32) * 5 / 9;
            } else {
                return (temperature * 9 / 5) + 32;
            }
        }

        function divisibleBySevenOrThree (number) {
            return (number % 7 === 0|| number % 3 === 0);
        }

        function divisibleByThreeOrTwo (number) {
            return (number % 3 === 0 || number % 2 === 0);
        }

        function divisibleByThreeOrOdd (number) {
            return (number % 3 === 0 || (number % 2 !== 0));
        }

        function returnFullName (firstName, middleName, lastName) {
            return firstName + " " + middleName + " " + lastName;
        }

        function fullAddress (houseNumber, streetName, city, state, zipCode) {
            return `${houseNumber} ${streetName}\n${city}, ${state} ${zipCode}`;
            // return houseNumber + " " + streetName + " " + city + ", " + state + ", " + zipCode;
        }

        function toUpperCase (string) {
            return string.toUpperCase();
        }

        function toLowerCase (string) {
            return string.toLowerCase();
        }

        function trimBlanks (string) {
            return string.trim();
        }

        function stringLength (string) {
            return string.length;
        }

        function indexInString (char, string) {
            return string.indexOf(char);
        }

        function stringReplace (fullString, instanceString, replacementString) {
            return fullString.replace(instanceString, replacementString);
        }

        function stringReplaceAll (fullstring, instanceString, replacementString) {
            return fullstring.replaceAll(instanceString, replacementString);
        }

        function stringSubset (string, index1, index2) {
            return string.substring(index1, index2);
        }

        function isNumber (value) {
            return !(isNaN(value) || typeof value === "boolean");
        }

        function productIfNumbers (value1, value2) {
            if (isNumber(parseFloat(value1)) && isNumber(parseFloat(value2))){
                return parseFloat(value1) * parseFloat(value2);
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
