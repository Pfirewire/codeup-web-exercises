<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Functions</title>
</head>
<body>

    <script>
        function milesToKm (miles) {
            return miles*1.60934;
        }
        function gallonsToLiters (gallons) {
            return gallons*3.78541;
        }
        function cToF (celcius) {
            return (celcius * 1.8) + 32;
        }
    </script>
</body>
</html>
