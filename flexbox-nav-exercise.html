<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Navbar Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">

    /* Importing google fonts */
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="left-links container">
            <div class="link"><a>Articles</a></div>
            <div class="link"><a>Products</a></div>
            <div class="link"><a>Market</a></div>
            <div class="link"><a>Jobs</a></div>
        </div>
        <div class="container">
            <div class="logo"><a>Logo</a></div>
        </div>
        <div class="right-links container">
            <div class="link"><a>Follow Us</a></div>
            <div class="icon"><a><img src="img/magnifying-glass.png" class="img"></a></div>
            <div class="icon"><a><img src="img/shopping-cart.png" class="img"></a></div>
            <div class="icon"><a><img src="img/profile-icon.png" class="img"></a></div>
        </div>
    </nav>
    <footer class="bottom-nav container">
        <div class="bottom-links container">
            <div class="link">Home</div>
            <div class="link">Features</div>
            <div class="link">Page Layouts</div>
            <div class="link">Pages</div>
            <div class="link">Store</div>
        </div>
        <div class="bottom-copyright container">
            <div class="copyright">&copy;Copyright. All rights reserved.</div>
        </div>
    </footer>
</body>
</html>
