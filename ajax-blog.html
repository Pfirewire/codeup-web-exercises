<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">AJAX Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Archive</a>
                    </li>
                </ul>

            </div>
        </div>


    </nav>

    <div id="posts" class="container m-5">

    </div>

<!--       Scripts       -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    "use strict"
    $(function() {
        const populateBlogs = () => {
            $.get("data/blog.json", function () {
            })
                .done(function(data) {
                    for(let i=0; i<data.length; i++) {
                        $("#posts").append(`
                            <div class="card m-3 bg-dark text-light" style="max-width: 60rem;">
                                <div class="card-body">
                                    <h3 class="card-title text-info">${data[i].title}</h3>
                                    <div class="card-subtitle my-2">${data[i].date}</div>
                                    <div class="card-text">${data[i].content}</div>
                                    <div class="card-footer text-muted">${data[i].categories.join(", ")}</div>
                                </div>
                            </div>
                        `);
                    }
                })
                .fail(function () {
                    console.log("Get request failed.");
                });
        }
        populateBlogs();
    });

</script>
</body>
</html>
